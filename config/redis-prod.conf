# Redis Production Configuration for BTC Research Paper Trading System
# Enhanced security and performance settings for production

# Network settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Security settings
requirepass redis_production_password
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_09f911029d74e35bd84156c5635688c0"

# Memory management (increased for production)
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence settings (more aggressive)
save 900 1
save 300 10
save 60 10000
save 10 100

# Enable AOF for better data durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging (production level)
loglevel warning
logfile "/data/redis.log"
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# General settings
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Client settings (increased for production load)
tcp-backlog 2048
maxclients 65000

# Slow log (stricter for production)
slowlog-log-slower-than 5000
slowlog-max-len 256

# Latency monitoring (stricter)
latency-monitor-threshold 50

# Memory optimization settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits (production sized)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Higher frequency for production monitoring
hz 20

# Active defragmentation (enabled for production)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# TLS settings (if using TLS)
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key
# tls-ca-cert-file /etc/ssl/certs/ca.crt