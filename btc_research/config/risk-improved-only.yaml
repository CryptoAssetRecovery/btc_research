# Risk Management Improved Only
# Exactly same logic as working strategy, only risk management improved

version: "2.0"
name: "Risk Management Improved Only"
symbol: "BTC/USDT"
exchange: "binanceus"

timeframes:
  entry: "15m"
  analysis: "1h"

indicators:
  # Exactly same as working version
  - id: "VP_5D"
    type: "VolumeProfile"
    timeframe: "15m"
    lookback: 480
    price_bins: 100
    value_area_pct: 70
    update_frequency: 4
    min_volume_threshold: 0.5
    atr_period: 14
    atr_multiplier: 2.0
  
  - id: "FVG_Enhanced"
    type: "FVG"
    timeframe: "15m"
    min_gap_pips: 0.001
    min_gap_atr_mult: 0.25
    max_lookback: 50
  
  - id: "EMA_20"
    type: "EMA"
    timeframe: "15m"
    length: 20

logic:
  # EXACTLY same logic as working strategy
  entry_long:
    - "FVG_Enhanced_FVG_bullish_signal"
    - "close > EMA_20"
    - "volume > VP_5D_average_volume * 1.1"
  
  exit_long:
    - "FVG_Enhanced_FVG_bearish_signal"
    - "close < VP_5D_val_price"
  
  entry_short:
    - "FVG_Enhanced_FVG_bearish_signal"
    - "close < EMA_20"
    - "volume > VP_5D_average_volume * 1.1"
  
  exit_short:
    - "FVG_Enhanced_FVG_bullish_signal"
    - "close > VP_5D_vah_price"

# ONLY change: improved risk management
risk_management:
  enabled: true
  risk_pct: 0.015              # Reduced risk per trade
  max_position_pct: 0.25       # Reduced max position
  use_position_sizing: true
  
  # Add profit taking
  take_profit:
    base_percent: 0.05         # 5% take profit
    
    partial_exits:
      - level: 0.025           # 2.5% target  
        percent: 0.4           # Close 40% of position

backtest:
  cash: 50000
  commission: 0.0004
  from: "2024-06-01"
  to: "2025-01-01"