# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'btc-research-dashboards'
    orgId: 1
    folder: 'BTC Research'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/btc-research